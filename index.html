<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed App</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="game">
      <div class="game-title">Typing Speed App</div>
      <div class="container">
        <div class="game-section">
          <div class="game-info">
            You Are In Level <span class="level-number"></span> And You Have
            <span class="seconds-number"></span> Seconds For Each Word
          </div>
          <div class="random-word"></div>
          <input type="text" value="" class="word-input" />
          <div class="words-left"></div>
          <div class="counters">
            <div class="time-count">
              Time Left <span class="time-left"></span> sec
            </div>
            <div class="word-count">
              Word <span class="word-number"></span> from
              <span class="total-words-number"></span>
            </div>
          </div>
        </div>
        <div class="start">
          <div class="start-btn">Start Game</div>
        </div>
        <div class="finish"></div>
      </div>
    </div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
